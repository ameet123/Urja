#h2
hibernate.dialect.h2=org.hibernate.dialect.H2Dialect
db.driver.h2=org.h2.Driver

db.url.h2.test=jdbc:h2:mem:datajpa
db.username.h2.test=sa
db.password.h2.test=

#mysql
hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
db.driver=com.mysql.jdbc.Driver

db.url=jdbc:mysql://localhost:3306/mesdb
db.username=mes
db.password=mes

hibernate.format_sql=true
hibernate.ejb.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy
hibernate.show_sql=false
hibernate.hbm2ddl.auto=create
hibernate.cache.use_second_level_cache=true
hibernate.cache.use_query_cache=true
# This will generate stats, disable for production
hibernate.generate_statistics=false
#hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory
#hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.SingletonEhCacheRegionFactory
# Hibernate caching modes
# ALL: all entities cached,
# ENABLE_SELECTIVE: entities marked with Cacheable annotation are cached 
#cache.mode=ENABLE_SELECTIVE
#net.sf.ehcache.skipUpdateCheck=true

#MessageSource
message.source.basename=i18n/messages
message.source.use.code.as.default.message=true

# Connection pool
bonecp.partitionCount=1
bonecp.maxConnectionsPerPartition=2

#EntityManager
#Declares the base package of the entity classes
entitymanager.packages.to.scan=com.urjanet.energy.entity